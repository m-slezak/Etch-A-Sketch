<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
    <h1>ETCH-A-SKETCH</h1>

    <div class="wrapper">
      <div id="options">
        <fieldset>
          <legend class="legend">Board size</legend>
          <p>
            Choose the board size & Apply to confirm.
          </p>
          <p class="para">
            <input
              id="input"
              onchange="changeSize(input.value)"
              placeholder="Enter value (2-100)"
            />
            <button class="button" id="btn">apply</button>
          </p>
        </fieldset id="options">
        <fieldset id="fieldset">
          <legend class="legend">Color options</legend>
          <p>Select option & Apply to confirm.</p>
          <p class="para">
            <label>
              <input
                type="radio"
                name="changeColor"
                value="black"
              />black
            </label>
          </p>
          <p class="para">
            <label>
              <input type="radio" name="changeColor" value="random" />
              random</label
            >
          </p>
          <p class="para">
            <label>
              <input
                type="radio"
                name="changeColor"
                value="erase"
              />erase</label
            >
          </p>
          <button class="button" id="btn-2">apply</button>
        </fieldset>
      </div>
      <div id="container"></div>
    </div>
    <div class="footer"><a class="link-github" href="https://github.com/m-slezak">Michał Ślęzak</a><p> &nbsp;for&nbsp; </p><a class="link-odin" href="https://www.theodinproject.com/">The Odin Project</a></div>

  </body>

</html>
