<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>

    <div class="wrapper">
      <div id="options">
        <fieldset>
          <legend>Board size</legend>
          <p class="para">
            <input
              id="input"
              onchange="changeSize(input.value)"
              placeholder="Enter value "
            />
            <button id="btn">change</button>
          </p>
        </fieldset id="options">
        <fieldset id="fieldset">
          <legend>Color options</legend>
          <p class="para">
            <label>
              <input
                type="radio"
                name="changeColor"
                value="black"
              />black
            </label>
          </p>
          <p class="para">
            <label>
              <input type="radio" name="changeColor" value="random" />
              random</label
            >
          </p>
          <p class="para">
            <label>
              <input
                type="radio"
                name="changeColor"
                value="erase"
              />erase</label
            >
          </p>
          <button id="btn-2">accept</button>
        </fieldset>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
